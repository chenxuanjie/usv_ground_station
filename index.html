<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人艇控制终端</title>
    <script src="js/lib/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' },
                        cyan: { 450: '#00a8c9' }
                    },
                    animation: {
                        scan: 'scanline 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <script src="js/lib/react.js"></script>
    <script src="js/lib/react-dom.js"></script>
    <script src="js/lib/echarts.js"></script>
    <script src="js/lib/babel.js"></script>
    <script src="js/lib/baidu/baidu_map_api_v3.0.js"></script>
    <script src="js/lib/baidu/DistanceTool_min.js"></script>
    
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        :root { --app-height: 100vh; --app-width: 100vw; }
        .app-height { height: var(--app-height); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        
        /* New Styles for Settings Modal */
        @keyframes modalEnter {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-modal-enter { animation: modalEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #06b6d4;
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            border: 2px solid #fff;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.1), transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(5px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .BMap_cpyCtrl { display: none; }
        .anchorBL { display: none; }

        .tech-border {
            position: relative;
            border: 1px solid rgba(6, 182, 212, 0.2);
            background: rgba(6, 11, 20, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .tech-border::before, .tech-border::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: #06b6d4;
            border-style: solid;
            transition: all 0.3s ease;
        }
        .tech-border::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .tech-border::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        .shadow-glow { box-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        .shadow-glow-sm { box-shadow: 0 0 5px rgba(6, 182, 212, 0.3); }
        .shadow-glow-inset { box-shadow: inset 0 0 15px rgba(6, 182, 212, 0.1); }

        @keyframes pulse {
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .clip-path-slant {
            -webkit-clip-path: polygon(0% 0%, 94% 0%, 100% 28%, 100% 100%, 6% 100%, 0% 72%);
            clip-path: polygon(0% 0%, 94% 0%, 100% 28%, 100% 100%, 6% 100%, 0% 72%);
        }
    </style>
    <script>
        (function () {
            function updateAppViewportVars() {
                var vv = window.visualViewport;
                var h = (vv && vv.height) ? vv.height : window.innerHeight;
                var w = (vv && vv.width) ? vv.width : window.innerWidth;
                document.documentElement.style.setProperty('--app-height', Math.round(h) + 'px');
                document.documentElement.style.setProperty('--app-width', Math.round(w) + 'px');
            }

            updateAppViewportVars();
            window.addEventListener('resize', updateAppViewportVars);
            window.addEventListener('orientationchange', updateAppViewportVars);
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', updateAppViewportVars);
                window.visualViewport.addEventListener('scroll', updateAppViewportVars);
            }
        })();
    </script>
</head>

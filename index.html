<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人艇控制终端</title>
    <script src="js/lib/tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: { 450: '#06b6d4' }
                    },
                    animation: {
                        scan: 'scanline 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <script src="js/lib/react.js"></script>
    <script src="js/lib/react-dom.js"></script>
    <script src="js/lib/echarts.js"></script>
    <script src="js/lib/babel.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=3.0&ak=zaL1UjUlAdknPEVP5HBNRleQGj5le1La"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
    
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.1), transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(5px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .BMap_cpyCtrl { display: none; }
        .anchorBL { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 overflow-hidden font-sans selection:bg-cyan-500/30">
    <div id="root"></div>

    <script type="text/babel" src="js/locales.js"></script>
    <script type="text/babel" src="js/icons.js"></script>

    <script type="text/babel" src="js/components/Header.js"></script>
    <script type="text/babel" src="js/components/Sidebar.js"></script>
    <script type="text/babel" src="js/components/LogDrawer.js"></script>
    <script type="text/babel" src="js/components/MapComponent.js"></script>
    <script type="text/babel" src="js/components/ChartModal.js"></script>
    <script type="text/babel" src="js/components/SettingsModal.js"></script>

    <script type="text/babel" src="js/app.js"></script>
</body>
</html>

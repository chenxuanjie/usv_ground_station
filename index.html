<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人艇控制终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://lib.baomitu.com/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://lib.baomitu.com/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://lib.baomitu.com/babel-standalone/7.22.17/babel.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Activity: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
            Battery: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>,
            Settings: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Video: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>,
            Wifi: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" x2="12.01" y1="20" y2="20"/></svg>,
            Send: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            Navigation: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,
            RefreshCw: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            ArrowUp: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>,
            ArrowDown: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>,
            ArrowLeft: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            ArrowRight: (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
        };

        function BoatGroundStation() {
            const [webConnected, setWebConnected] = useState(false);
            const [tcpStatus, setTcpStatus] = useState('OFFLINE'); 
            const [boatStatus, setBoatStatus] = useState({
                longitude: 0, latitude: 0, heading: 0,
                batteryL: 0, batteryR: 0,
                lastUpdate: null,
            });
            const [logs, setLogs] = useState([]);
            const [inputCmd, setInputCmd] = useState('');
            const wsRef = useRef(null);
            
            // 默认连接配置
            const [serverIp, setServerIp] = useState('120.77.0.8');
            const [serverPort, setServerPort] = useState('6202');
            const connectTimeoutRef = useRef(null);

            const [streamOn, setStreamOn] = useState(false);
            const [recvOn, setRecvOn] = useState(true);
            const [controlMode, setControlMode] = useState('@');
            const [cruiseMode, setCruiseMode] = useState('0');
            
            // 键盘按键状态
            const [keyState, setKeyState] = useState({ w: false, a: false, s: false, d: false });

            // 1. 初始化 WebSocket 连接
            useEffect(() => {
                const connectToBridge = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}`; 
                    const ws = new WebSocket(wsUrl);
                    
                    ws.onopen = () => {
                        setWebConnected(true);
                        // 移除之前的刷屏日志
                        // addLog('SYS', 'Backend 连接成功');
                        ws.send("GET_CONFIG");
                        ws.send("CMD,QUERY_STATUS"); // 同步TCP状态
                    };

                    ws.onclose = () => {
                        setWebConnected(false);
                        setTcpStatus('OFFLINE');
                        addLog('SYS', 'Backend 连接已断开 (请手动刷新页面)');
                        // 移除自动重连
                    };

                    ws.onmessage = (event) => {
                        const msg = event.data;
                        if (msg.startsWith('CURRENT_CONFIG')) {
                            const parts = msg.split(',');
                            if (parts.length >= 3) {
                                setServerIp(parts[1]);
                                setServerPort(parts[2]);
                            }
                        } 
                        else if (msg.startsWith('TCP_STATUS')) {
                            const status = msg.split(',')[1]; 
                            clearTimeout(connectTimeoutRef.current);
                            
                            if (status === 'ONLINE') {
                                setTcpStatus('ONLINE');
                                addLog('SYS', '小艇连接成功！');
                            } else if (status === 'OFFLINE') {
                                setTcpStatus('OFFLINE');
                                addLog('SYS', '小艇连接已断开');
                            } else if (status === 'FAILED') {
                                setTcpStatus('OFFLINE');
                                addLog('ERR', '连接失败，请检查 IP/端口');
                                alert('连接失败！无法连接到目标设备。');
                            }
                        }
                        else if (msg.startsWith('R')) {
                            const parts = msg.split(',');
                            if (parts.length >= 6) {
                                setBoatStatus({
                                    longitude: parseFloat(parts[1]) || 0,
                                    latitude: parseFloat(parts[2]) || 0,
                                    heading: parseFloat(parts[3]) || 0,
                                    batteryL: parseFloat(parts[4]) || 0,
                                    batteryR: parseFloat(parts[5]) || 0,
                                    lastUpdate: new Date()
                                });
                            }
                        } else {
                            addLog('RX', msg);
                        }
                    };
                    wsRef.current = ws;
                };

                connectToBridge();

                return () => { 
                    if (wsRef.current) wsRef.current.close(); 
                    clearTimeout(connectTimeoutRef.current);
                };
            }, []);

            // 辅助函数：发送数据
            const addLog = (dir, msg) => {
                setLogs(prev => [{id: Date.now(), time: new Date().toLocaleTimeString(), dir, msg}, ...prev].slice(0, 50));
            };

            const sendData = (cmd) => {
                if (tcpStatus !== 'ONLINE' || !wsRef.current) return;
                const finalCmd = cmd.endsWith(',') ? cmd : cmd + ',';
                wsRef.current.send(finalCmd);
                addLog('TX', finalCmd);
            };

            const sendSCommand = () => sendData(`S,${streamOn ? '1':'0'},${recvOn ? '3':'2'},q,${controlMode},${cruiseMode},`);
            const sendKCommand = (w,a,s,d) => sendData(`K,${w},${a},${s},${d},`);

            // 2. 键盘监听逻辑
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.repeat) return; 
                    const key = e.key.toLowerCase();
                    
                    if (['w', 'a', 's', 'd'].includes(key)) {
                        setKeyState(prev => ({ ...prev, [key]: true }));
                        if (key === 'w') sendKCommand(1, 0, 0, 0);
                        if (key === 'a') sendKCommand(0, 1, 0, 0);
                        if (key === 's') sendKCommand(0, 0, 1, 0);
                        if (key === 'd') sendKCommand(0, 0, 0, 1);
                    }
                };

                const handleKeyUp = (e) => {
                    const key = e.key.toLowerCase();
                    if (['w', 'a', 's', 'd'].includes(key)) {
                        setKeyState(prev => ({ ...prev, [key]: false }));
                        sendKCommand(0, 0, 0, 0);
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);

                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                };
            }, [tcpStatus]); 

            // 连接控制逻辑
            const toggleConnection = () => {
                if (!wsRef.current) return;

                if (tcpStatus === 'ONLINE') {
                    wsRef.current.send("CMD,DISCONNECT");
                } else if (tcpStatus === 'OFFLINE') {
                    setTcpStatus('CONNECTING');
                    addLog('SYS', `正在连接 ${serverIp}:${serverPort}...`);
                    wsRef.current.send(`CMD,CONNECT,${serverIp},${serverPort}`);
                    
                    if (connectTimeoutRef.current) clearTimeout(connectTimeoutRef.current);
                    connectTimeoutRef.current = setTimeout(() => {
                        if (tcpStatus !== 'ONLINE') {
                            setTcpStatus('OFFLINE');
                            addLog('ERR', '连接请求超时 (无响应)');
                            alert('连接超时！后端没有响应。');
                        }
                    }, 5000);
                }
            };

            const getBtnConfig = () => {
                if (tcpStatus === 'ONLINE') {
                    return { text: '断开连接', color: 'bg-red-600 hover:bg-red-700 border-red-500 text-white', disabled: false };
                }
                if (tcpStatus === 'CONNECTING') {
                    return { text: '连接中...', color: 'bg-yellow-600 border-yellow-500 text-white', disabled: true };
                }
                return { text: '连接设备', color: 'bg-cyan-700 hover:bg-cyan-600 border-cyan-500 text-white', disabled: false };
            };
            const btnConfig = getBtnConfig();

            return (
                <div className="flex flex-col h-screen bg-slate-900 text-cyan-400 font-mono overflow-hidden">
                    {/* Header */}
                    <header className="h-14 bg-slate-950 border-b border-cyan-900/50 flex items-center px-4 justify-between shrink-0">
                        <div className="flex items-center gap-2">
                            <Icons.Activity className="w-5 h-5" />
                            <h1 className="text-lg font-bold text-white hidden md:block">无人艇控制终端 <span className="text-xs text-cyan-600">Stable</span></h1>
                        </div>
                        
                        <div className="flex items-center gap-2">
                            <div className="flex items-center bg-slate-900 border border-slate-700 rounded px-2 py-1">
                                <span className="text-xs text-slate-500 mr-2">IP:</span>
                                <input 
                                    className="bg-transparent text-xs w-24 text-center focus:outline-none text-white disabled:opacity-50" 
                                    value={serverIp} 
                                    onChange={e => setServerIp(e.target.value)} 
                                    disabled={tcpStatus !== 'OFFLINE'}
                                />
                            </div>
                            <div className="flex items-center bg-slate-900 border border-slate-700 rounded px-2 py-1">
                                <span className="text-xs text-slate-500 mr-2">PORT:</span>
                                <input 
                                    className="bg-transparent text-xs w-12 text-center focus:outline-none text-white disabled:opacity-50" 
                                    value={serverPort} 
                                    onChange={e => setServerPort(e.target.value)} 
                                    disabled={tcpStatus !== 'OFFLINE'}
                                />
                            </div>
                            <button 
                                onClick={toggleConnection}
                                disabled={!webConnected || btnConfig.disabled}
                                className={`${btnConfig.color} text-xs px-3 py-1.5 rounded border transition-colors min-w-[80px] font-bold shadow-md`}
                            >
                                {btnConfig.text}
                            </button>
                        </div>

                        <div className="flex items-center gap-4 text-xs">
                            <div className="flex items-center gap-1" title="Web服务状态">
                                <div className={`w-2 h-2 rounded-full ${webConnected ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                <span className="text-slate-500 hidden sm:block">WS</span>
                            </div>
                            <div className="flex items-center gap-1" title="TCP连接状态">
                                <div className={`w-2 h-2 rounded-full ${tcpStatus === 'ONLINE' ? 'bg-green-500 animate-pulse' : (tcpStatus === 'CONNECTING' ? 'bg-yellow-500 animate-bounce' : 'bg-gray-500')}`}></div>
                                <span className="text-slate-500 hidden sm:block">TCP</span>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        {/* Left */}
                        <div className="w-80 bg-slate-950/50 border-r border-cyan-900/30 flex flex-col p-4 gap-4 overflow-y-auto">
                            <div className="bg-slate-900 p-3 rounded border border-slate-800">
                                <h3 className="text-xs text-slate-400 mb-2 flex gap-1"><Icons.Battery size={14}/> 电源</h3>
                                <div className="space-y-2">
                                    <div className="flex justify-between text-xs"><span>左电</span><span className="text-white">{boatStatus.batteryL.toFixed(2)}V</span></div>
                                    <div className="h-1.5 bg-slate-800 rounded-full"><div className="h-full bg-cyan-500" style={{width: `${(boatStatus.batteryL/14)*100}%`}}></div></div>
                                    <div className="flex justify-between text-xs"><span>右电</span><span className="text-white">{boatStatus.batteryR.toFixed(2)}V</span></div>
                                    <div className="h-1.5 bg-slate-800 rounded-full"><div className="h-full bg-cyan-500" style={{width: `${(boatStatus.batteryR/14)*100}%`}}></div></div>
                                </div>
                            </div>
                            
                            <div className="bg-slate-900 p-3 rounded border border-slate-800 space-y-3">
                                <h3 className="text-xs text-slate-400 flex gap-1"><Icons.Settings size={14}/> 指令配置</h3>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => setStreamOn(!streamOn)} className={`p-1 rounded border text-xs ${streamOn?'bg-cyan-900 text-white':'text-slate-500'}`}>{streamOn?'推流开':'推流关'}</button>
                                    <button onClick={() => setRecvOn(!recvOn)} className={`p-1 rounded border text-xs ${recvOn?'bg-cyan-900 text-white':'text-slate-500'}`}>{recvOn?'接收开':'接收关'}</button>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => setControlMode('#')} className={`p-1 rounded border text-xs ${controlMode==='#'?'bg-cyan-900 text-white':'text-slate-500'}`}>自动 (#)</button>
                                    <button onClick={() => setControlMode('@')} className={`p-1 rounded border text-xs ${controlMode==='@'?'bg-cyan-900 text-white':'text-slate-500'}`}>键盘 (@)</button>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => setCruiseMode('1')} className={`p-1 rounded border text-xs ${cruiseMode==='1'?'bg-cyan-900 text-white':'text-slate-500'}`}>循环 (1)</button>
                                    <button onClick={() => setCruiseMode('0')} className={`p-1 rounded border text-xs ${cruiseMode==='0'?'bg-cyan-900 text-white':'text-slate-500'}`}>单次 (0)</button>
                                </div>
                                <button onClick={sendSCommand} className="w-full bg-cyan-700 hover:bg-cyan-600 text-white text-xs py-2 rounded font-bold">下发配置</button>
                            </div>

                            <div className="bg-slate-900 p-3 rounded border border-slate-800 flex flex-col items-center">
                                <div className="grid grid-cols-3 gap-1">
                                    <div/>
                                    <button 
                                        onMouseDown={()=>sendKCommand(1,0,0,0)} 
                                        onMouseUp={()=>sendKCommand(0,0,0,0)} 
                                        className={`w-12 h-12 border border-slate-600 rounded flex items-center justify-center transition-colors ${keyState.w ? 'bg-cyan-600 border-cyan-400 text-white' : 'bg-slate-800 hover:bg-cyan-900 active:bg-cyan-700'}`}
                                    >
                                        <Icons.ArrowUp/>
                                    </button>
                                    <div/>
                                    
                                    <button 
                                        onMouseDown={()=>sendKCommand(0,1,0,0)} 
                                        onMouseUp={()=>sendKCommand(0,0,0,0)} 
                                        className={`w-12 h-12 border border-slate-600 rounded flex items-center justify-center transition-colors ${keyState.a ? 'bg-cyan-600 border-cyan-400 text-white' : 'bg-slate-800 hover:bg-cyan-900 active:bg-cyan-700'}`}
                                    >
                                        <Icons.ArrowLeft/>
                                    </button>
                                    
                                    <button 
                                        onMouseDown={()=>sendKCommand(0,0,1,0)} 
                                        onMouseUp={()=>sendKCommand(0,0,0,0)} 
                                        className={`w-12 h-12 border border-slate-600 rounded flex items-center justify-center transition-colors ${keyState.s ? 'bg-cyan-600 border-cyan-400 text-white' : 'bg-slate-800 hover:bg-cyan-900 active:bg-cyan-700'}`}
                                    >
                                        <Icons.ArrowDown/>
                                    </button>
                                    
                                    <button 
                                        onMouseDown={()=>sendKCommand(0,0,0,1)} 
                                        onMouseUp={()=>sendKCommand(0,0,0,0)} 
                                        className={`w-12 h-12 border border-slate-600 rounded flex items-center justify-center transition-colors ${keyState.d ? 'bg-cyan-600 border-cyan-400 text-white' : 'bg-slate-800 hover:bg-cyan-900 active:bg-cyan-700'}`}
                                    >
                                        <Icons.ArrowRight/>
                                    </button>
                                </div>
                                <p className="text-[10px] text-slate-500 mt-1">键盘 WASD 或 点击控制</p>
                            </div>
                        </div>

                        {/* Center */}
                        <div className="flex-1 bg-slate-800 relative flex items-center justify-center border-x border-slate-700">
                             <div className="absolute top-2 left-2 bg-black/50 px-2 py-1 text-xs rounded border border-white/10">地图 / 视频 占位符</div>
                             
                             <div className="text-center p-8 bg-slate-900/50 rounded-full border border-cyan-500/30 backdrop-blur-sm">
                                <div className="text-4xl text-white font-bold mb-2">{boatStatus.heading.toFixed(1)}°</div>
                                <div className="text-xs text-cyan-400 tracking-wider">当前航向</div>
                                <div className="mt-4 grid grid-cols-2 gap-4 text-left text-xs text-slate-400">
                                    <div>经度: <span className="text-white">{boatStatus.longitude.toFixed(6)}</span></div>
                                    <div>纬度: <span className="text-white">{boatStatus.latitude.toFixed(6)}</span></div>
                                </div>
                                {!boatStatus.lastUpdate && <div className="mt-4 text-xs text-yellow-500 animate-pulse">等待数据连接...</div>}
                             </div>
                        </div>

                        {/* Right Logs */}
                        <div className="w-64 bg-slate-950 flex flex-col text-xs">
                            <div className="p-2 border-b border-slate-800 flex justify-between bg-slate-900">
                                <span>通信日志</span>
                                <button onClick={()=>setLogs([])} className="hover:text-white"><Icons.RefreshCw size={12}/></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-2 font-mono space-y-1">
                                {logs.map(log => (
                                    <div key={log.id} className="break-all border-b border-white/5 pb-1 mb-1">
                                        <span className="text-slate-500">[{log.time}]</span> 
                                        <span className={log.dir==='TX'?'text-green-500':(log.dir==='ERR'?'text-red-500':'text-blue-500')}> {log.dir}</span> 
                                        <span className="text-slate-300 block ml-4"> {log.msg}</span>
                                    </div>
                                ))}
                            </div>
                            <div className="p-2 border-t border-slate-800 flex bg-slate-900">
                                <input value={inputCmd} onChange={e=>setInputCmd(e.target.value)} className="flex-1 bg-transparent outline-none p-1" placeholder="手动输入指令..." />
                                <button onClick={()=>{sendData(inputCmd);setInputCmd('')}} className="text-cyan-500"><Icons.Send size={14}/></button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BoatGroundStation />);
    </script>
</body>
</html>
